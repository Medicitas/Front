<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Medicitas</title>
    <link rel="stylesheet" href="assets/css/booststrap.scss">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
        <div class="divregistrer"> 
            <div class="container">
                    <h3>  Sistema de atencion medica </h3>
                    <p class="lead">Crea tu cuenta</p>
                <div class="divcont">
                    <form @submit.prevent="sendForm()">
                        <label for="firstName">Nombres</label>
                        <input type="text" class="form-control" id="Names" placeholder="" value="" required="">
                        <label for="lastName">Apellidos</label>
                        <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                        <label for="Documento">Cedula</label>
                        <input type="text" class="form-control" id="document" placeholder="" value="" required="">
                        <label for="Number">Telefono</label>
                        <input type="text" class="form-control" id="number" placeholder="" value="" required="">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="" value="" required="":class="{'error':validaEmail}" placeholder="Email" v-model="form.email">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="" value="" required="" v-if="form.type!=2" :class="{'error':validaPassword}" placeholder="Contraseña" v-model="form.password">
                        <label for="password2">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="password2" placeholder="" value="" required="">        
                        <button class="btn btn-primary btn-lg btn-block" type="submit">Continuar</button>            
                   </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="assets/js/vue.min.js"></script>
        <script src="assets/js/registro.js"></script>
</body>
